<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <title>lesson-34</title>
  </head>

  <body>
    <div class="stopwatch">
      <h1>Секундомер зарплаты</h1>

      <form class="stopwatch-form">
        <div class="stopwatch-form__item">
          <label class="select-label" for="currency-select">Валюта, в которой вы получаете зарплату</label>
          <select id="currency-select">
            <option value="руб">руб.</option>
            <option value="$">$</option>
            <option value="€">€</option>
          </select>
        </div>
        
        <div class="stopwatch-form__item">
          <div class="input-header">Зарплата в месяц</div>
          <input type="number" id="salary-input" placeholder="0">
          <label class="input-label currency" for="salary-input">руб</label>
        </div>

        <div class="stopwatch-form__item">
          <div class="input-header">Оплачиваемый отпуск</div>
          <input type="number" id="vacation-input" placeholder="0">
          <label class="input-label" for="vacation-input">дней</label>
        </div>

        <div class="stopwatch-form__item form__item_inline">
          <div class="stopwatch-form__item-workdays">
            <label class="select-label" for="workdays-select">Рабочая неделя</label>
            <select id="workdays-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
  
          <div class="stopwatch-form__item-hours">
            <label class="select-label" for="hours-select">дней по</label>
            <select id="hours-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="8">9</option>
              <option value="8">10</option>
              <option value="8">11</option>
              <option value="8">12</option>
              <option value="8">13</option>
              <option value="8">14</option>
              <option value="8">15</option>
              <option value="8">16</option>
              <option value="8">17</option>
              <option value="8">18</option>
              <option value="8">19</option>
              <option value="8">20</option>
              <option value="8">21</option>
              <option value="8">22</option>
              <option value="8">23</option>
              <option value="8">24</option>
            </select>
            <span class="select-span">часов</span>
          </div>
        </div>
      </form>

      <div class="results">
        <h2>Результаты расчёта</h2>
        <div class="results__content">
          <div class="results__content-item">
            <span>В год я зарабатываю:</span>
            <span class="amount-per-year">0</span>
            <span class="currency">руб</span>
          </div>
          <div class="results__content-item">
            <span>В отпуске я зарабатываю:</span>
            <span class="amount-during-vacation">0</span>
            <span class="currency">руб</span>
          </div>
          <div class="results__content-item">
            <span>В неделю я зарабатываю:</span>
            <span class="amount-per-week">0</span>
            <span class="currency">руб</span>
          </div>
          <div class="results__content-item">
            <span>В день я зарабатываю:</span>
            <span class="amount-per-day">0</span>
            <span class="currency">руб</span>
          </div>
          <div class="results__content-item">
            <span>В час я зарабатываю:</span>
            <span class="amount-per-hour">0</span>
            <span class="currency">руб</span>
          </div>
          <div class="results__content-item">
            <span>В минуту я зарабатываю:</span>
            <span class="amount-per-minute">0</span>
            <span class="currency">руб</span>
          </div>
          <div class="results__content-item">
            <span>Прямо сейчас я заработал:</span>
            <span class="amount-per-second">0</span>
            <span class="currency">руб</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
